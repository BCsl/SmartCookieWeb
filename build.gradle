buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // ...
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://maven.google.com" }
        google()
    }
}

ext {
    minSdkVersion = 15
    //minSdkVersion = 22
    //minSdkVersionDev = 22
    //minSdkVersionMain = 15
    targetSdkVersion = 28
    buildToolsVersion = '27.0.3'

    //Please use the new naming system stated here:
    //Version naming system: major.minor[.revision[.build[-channel[.release]]]]
    versionNameMain = '4.4.3'
    versionNameDev = '4.4.3'
    versionCode_dev = 28
    versionCode_main = 28
}
